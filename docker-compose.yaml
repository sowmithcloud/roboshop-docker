networks:
  default:
    external:
      name: roboshop

services:
  mongodb:
    image: mongodb:1
    container_name: mongodb

  catalogue:
    image: catalogue:1
    container_name: catalogue
    depends_on:
      - mongodb

  web:
    image: web:1
    container_name: web
    depends_on:
    - catalogue
    - cart
    - user
    - shipping
    - payment

  cart:
    image: cart:1
    container_name: cart
    depends_on:
      - catalogue
      - redis

  mysql:
    image: mysql:1
    container_name: mysql

  shipping:
    image: shipping:1
    container_name: shipping
    depends_on:
    - mysql
  
  redis:
    image: redis
    container_name: redis
  
  user:
    image: user:1
    container_name: user
    depends_on:
    - redis
    - mongodb

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123

  payment:
    container_name: payment
    image: payment:1
    depends_on:
    - rabbitmq
    - user
    - cart